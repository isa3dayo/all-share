<!DOCTYPE html>

<html lang="ja" itemscope itemtype="http://schema.org/WebPage">
<head>
<meta charset="UTF-8">
<title>cathand</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="ca-style.css">
</head>
<body>
	<section class="top-main">
	<header><div class="left-box"><a href="/"><img src="ca-images/cat1.png" width="70" /><h1 id=main-title></h1><h2>CATHAND TOP<h2></a></div>
	<div class="right-box">
		<button id="image" onClick="click_diropen(this.id)" class="grey-bottom bottom-long">画像・PDFをフォルダにいれる</button>
	</div>
	</header>
			
	<div class="display-item file-upload">
		<h4 id=pandas-read-error>CSVデータアップロード</h4>
		<span id=csv-display></span>
		<!-- csvを読み込むときのステータス -->
	</div>
		
	<div class="contents">
	<div class="display-item">
		<div class="title-box">
			<h3>データ表示項目選択<span>（チェックが入っている項目が下画面に表示されます）</span></h3>
			<span id='checkbox-id'></span></div>
		<div id='header-checkbox' class="koumoku">
		</div>
		
	<div class="data-display">
		<hr>
		<div id='state-button' class="status">
		</div>
		
		<div class="show-data">
		<table class="data-table">
  <tbody id="list-display">
  </tbody>
</table>
		
		</div>
		<div id="sheet-list"></div>
	</div>
		<div class="under-bottom">
			<div class="under-box"><a href='#' onclick="csv_change()";return false;>リストのCSV化</a></div>
		<div class="under-box"><a href='#' onclick="list_pdf_change()";return false;>リストのPDF化</a></div>
		<div class="under-box"><a href='#' onclick="all_pdf_change()";return false;>リストのPDF保存</a></div>
		<div class="under-box"></div>
		<div class="under-box"><a href='#' onclick="click_diropen('pdf')";return false;>PDF保存フォルダを見る</a></div>	
		</div>
	</div>
	
</section>
		<script type="text/javascript" src="/eel.js"></script>
		<script type="text/javascript" src="system.js"></script>
</body>

</html>
